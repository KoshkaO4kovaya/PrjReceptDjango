{% extends 'base.html' %}
{% block content %}

<section class="max-w-3xl mx-auto p-8 bg-white rounded-xl shadow-lg border-t-4 border-primary-orange-500">

  <h2 class="text-3xl font-bold mb-6">Редактировать жанры рецепта: "{{ recipe.title }}"</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

    <!-- Форма редактирования жанров -->
    <form method="post" class="space-y-6 bg-gray-50 p-6 rounded-lg shadow-sm">
      {% csrf_token %}
      <fieldset class="border border-gray-300 p-4 rounded-md">
        <legend class="font-semibold mb-2">Выберите жанры рецепта</legend>
        {{ form.genres }}
      </fieldset>

      <button type="submit"
              class="px-6 py-3 bg-primary-orange-500 text-white rounded-lg font-semibold shadow-md hover:bg-primary-orange-600 transition">
        Сохранить
      </button>
    </form>

    <!-- Форма создания нового жанра -->
    <div class="bg-gray-50 p-6 rounded-lg shadow-sm">
      <h3 class="text-2xl font-semibold mb-4">Добавить новый жанр</h3>
      <form method="post" action="{% url 'admin_add_genre' %}" id="add-genre-form" class="space-y-4">
        {% csrf_token %}
        <input type="hidden" name="recipe_pk" value="{{ recipe.pk }}">
        <input type="text" name="name" placeholder="Название жанра"
               class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary-orange-400"
               required>
        <button type="submit"
                class="w-full px-4 py-2 bg-green-500 text-white rounded font-semibold shadow hover:bg-green-600 transition">
          Добавить жанр
        </button>
      </form>
      {% if genre_error %}
      <p class="mt-3 text-red-600 font-medium">{{ genre_error }}</p>
      {% endif %}
    </div>

  </div>

  <div class="mt-8 text-right">
    <a href="{% url 'admin_recipes_list' %}"
       class="inline-block px-5 py-2 text-primary-orange-600 font-semibold hover:underline">Назад к списку рецептов</a>
  </div>

</section>

{% endblock %}
