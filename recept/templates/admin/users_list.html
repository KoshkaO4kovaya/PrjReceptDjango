{% extends 'base.html' %}
{% block content %}
<h2>Все пользователи</h2>
<table class="table-auto w-full border-collapse border border-gray-200">
    <thead>
        <tr>
            <th class="border border-gray-300 px-4 py-2">Email</th>
            <th class="border border-gray-300 px-4 py-2">ФИО</th>
            <th class="border border-gray-300 px-4 py-2">Дата регистрации</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td class="border border-gray-300 px-4 py-2">{{ user.email }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ user.full_name }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ user.date_joined|date:"d.m.Y" }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3">Пользователей нет</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
