<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ЕДА-HUCK</title>
</head>
<body>

<header class="bg-white shadow-md">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <a href="{% url 'index' %}" class="text-xl font-bold">ЕДА-HUCK</a>
    </div>
    <nav class="hidden md:flex space-x-6">
      <a href="/" class="hover:text-red-600">Рецепты</a>
      <a href="/" class="hover:text-red-600">О проекте</a>
    </nav>
    <div class="flex items-center space-x-4">
      {% if user.is_authenticated %}
        <a href="{% url 'index' %}" class="text-red-500 hover:text-red-700">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">...</svg>
        </a>
        <a href="{% url 'index' %}" class="px-3 py-1 border rounded hover:bg-red-100">Создать рецепт</a>
        <a href="{% url 'profile' %}" class="hover:underline">Мой профиль</a>
        <a href="{% url 'logout' %}" class="hover:underline">Выйти</a>
      {% else %}
        <a href="{% url 'login' %}" class="px-3 py-1 border rounded hover:bg-red-100">Войти</a>
        <a href="{% url 'signup' %}" class="px-3 py-1 border rounded hover:bg-red-100">Регистрация</a>
      {% endif %}
    </div>
  </div>
</header>

<main class="container  mx-auto px-6 py-10 flex-grow">
         {% block content %}{% endblock %}
</main>

</body>
</html>
